<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당신은 고양이? 강아지?</title>
    <link rel="stylesheet" href="style.css"> <!-- CSS 파일 연결 -->
</head>

<body>

    <header>
        <h1 id="main-title">
            <span class="highlight">고양이</span>상 <span class="highlight">강아지</span>상 판독기
        </h1>
    </header>

    <div class="container">
        <input type="file" id="imageInput" accept="image/*">
        <div id="preview">
            <img src="intro.png" id="uploadedImage" alt="Uploaded Image">
        </div>
        
        <div id="label-container"></div>
        <div id="test"></div>
        <div id="graph-container"></div> <!-- 그래프 컨테이너 추가 -->
        <div id="result-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script> <!-- JS 파일 연결 -->
</body>

</html>
