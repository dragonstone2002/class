<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사과</title>

    <style>
        html, body {
            height: 100%;
        }
        header {
            background-color: olive;
            color: white;
            padding: 20px;
        }
        nav {
            background-color: cadetblue;
            color: white;
            padding: 5px;
        }
        
        section {
            background-color: salmon;
            width: 65%;
            float: left;
        }
        article {
            background-color: white;
        }
        aside {
            background-color: bisque;
            width: 32%;
            float: right;
        }
        a {
            text-decoration: none;
            color: black;
        }
        a:hover{
            color: blue;
        }
        nav ul {
            text-decoration: none;
        }
        nav ul li {
            display: inline;
            padding: 15px;
        }
        footer {
            background-color: lightsteelblue;
            clear: both;
        }
        footer ul {
            text-decoration: none;
        }
        footer ul li {
            display: inline;
            padding: 15px;
        }
    </style>

</head>

<body>

    <header><h1>Vaggie Shop</h1></header>
    
        <nav>
            <ul>
                <li><a href="#fruits">Fresh Fruits</a></li>
                <li><a href="#veggies">Fresh Vaggies</a></li>
                <li><a href="#salad">Fresh Salad</a></li>
                <li><a href="">Nuts and Seeds</a></li>
                <li><a href="">Gift Boxes</a></li>
            </ul>
        </nav>

        <h1>탐스럽게 익은 신선한 사과, 한 입의 상쾌함!</h1>
        <img src="image/apple2.jpg" width="300">

        <form>
            선호 지역
            <input type="radio" name="지역">안동
            <input type="radio" name="지역">충주
            <input type="radio" name="지역">문경
            <input type="radio" name="지역">청송 <br>
            수량
            <select name="수량">
                <option value="150">150g 1500원</option>
                <option value="200">200g 2000원</option>
                <option value="250">250g 2500원</option>
                <option value="300">300g 3000원</option>
                <option value="350">350g 3500원</option>
                <option value="500">500g 5000원</option>
            </select> <br>
            <input type="submit" value="장바구니">
            <input type="submit" value="구매하기" onclick="alert('잔액이 부족합니다')">
        </form>

</body>
</html>
